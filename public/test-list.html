<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css"/>
  </head>
  <body>

    <div class="block-test-canvas">
      <div class="container">
        <div class="row">
          <div class="col">
            <h2 class="mt-5">Test List</h2>
            <table class="table table-hover mt-2">
              <thead>
                <tr>
                  <th>Communication Mode</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Interpersonal Listening and Speaking (ILS)</td>
                  <td><a href="#" class="btn btn-primary">Start Test</a></td>
                </tr>
                <tr>
                  <td>Presentational Writing (PW)</td>
                  <td><a href="#" class="btn btn-primary">Start Test</a></td>
                </tr>
                <tr>
                  <td>Interpretive Reading (IR)</td>
                  <td><a href="#" class="btn btn-primary">Start Test</a></td>
                </tr>
                <tr>
                  <td>Interpretive Listening (IL)</td>
                  <td><a href="#" class="btn btn-primary">Start Test</a></td>
                </tr>
              </tbody>
            </table>
          </div><!-- end col -->
        </div><!-- end row -->
        <div class="row">
          <div class="col">
            <button class="btn btn-secondary float-right" type="button" name="button">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>
          </div>
        </div>

        <div class="row block-actfl-lti-branding pt-5">
          <div class="col">
            <span class="logo-actfl-lti float-right"></span>
          </div>
        </div>

      </div><!-- end container -->
    </div><!-- end block-test-canvas -->

    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
