<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AAPPL Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css"/>
  </head>
  <body>

    <div class="block-test-canvas">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="block-login">
              <h2 class="text-center mt-5 mb-2">AAPPL Login</h2>
              <form class="" action="" method="post">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input id="username" class="form-control" placeholder="Enter Username" type="text" name="username" value="">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input id="password" class="form-control" placeholder="Enter Password" type="password" name="password" value="">
                </div>
                <div class="form-group text-center">
                  <button class="btn btn-primary" type="button" name="button"><span>Log In</span></button>
                </div>
              </form>
            </div>
          </div><!-- end col -->
        </div><!-- end row -->

        <div class="row block-actfl-lti-branding pt-5">
          <div class="col">
            <span class="logo-actfl-lti float-right"></span>
          </div>
        </div>

      </div><!-- end container -->
    </div><!-- end block-test-canvas -->

    <script src="//code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
